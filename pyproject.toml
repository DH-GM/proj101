[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tuiitter"
version = "0.1.0"
description = "A beautiful TUI-based social media client for the modern terminal"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Tuiitter Team", email = "team@tuiitter.com"}
]
keywords = ["tui", "social-media", "terminal", "ascii-art"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Terminals",
]

dependencies = [
    "textual>=0.40.0",
    "requests>=2.28.0",
    "Pillow>=9.0.0",
    "textual-imageview>=0.1.0",
]

[project.scripts]
tuiitter = "tuiitter.__main__:main"

[project.urls]
Homepage = "https://github.com/kazakhpunk/tuiitter"
Repository = "https://github.com/kazakhpunk/tuiitter"
"Bug Tracker" = "https://github.com/kazakhpunk/tuiitter/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["tuiitter*"]

[tool.setuptools.package-data]
tuiitter = ["*.tcss", "*.txt", "*.json"]
